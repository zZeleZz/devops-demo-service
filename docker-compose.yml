version: "3.9"
services:
  web_app:
    build: .
    expose:
      - 8000
#    ports:
#      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DB_HOST: "postgres"
    depends_on:
      - postgres


  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
#    ports:
#      - "5432:5432"
    expose:
      - 5432


  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    depends_on:
      - web_app
    volumes:
      - ./nginx:/etc/nginx/conf.d
