version: "3.9"
services:
  web_app:
    build: .
    ports: 
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DB_HOST: "postgres"
    depends_on:
      - postgres


  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"

